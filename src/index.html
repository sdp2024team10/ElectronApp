<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="../src/main.css">
  <link rel="stylesheet" type="text/css" href="../src/latex-editor.css">
  <link rel="stylesheet" type="text/css" href="../node_modules/mathquill/build/mathquill.css">
</head>

<body>

  <div id="header">Algebraic Debugger</div>
  <p id="instructions">Below modify the graph settings along with any equation errors</p>
  <div id="verif-parameters">
    <div id="unknown-variable">
      <label>Unknown Variable Name: <input type="text" id="variable-name" value="x"></label><br>
      <label>Sample Start: <input type="number" id="sample-start" value="0"></label><br>
      <label>Sample End: <input type="number" id="sample-end" value="10"></label><br>
      <label>Number of Samples: <input type="number" id="num-samples" value="10"></label><br>
      <label>Sample Spacing:
        <select id="sample-spacing">
          <option value="">Select...</option>
          <option value="log">Logarithmic</option>
          <option value="linear" selected>Linear</option>
        </select>
      </label>
    </div>

    <div>
      <label>Min Difference Detect Error: <input type="number" id="min-difference-detect-error" value="0.1"></label>
    </div>
  </div>

  <table id="expressions-table"></table>
  <br>
  <button id="run-verif-button">Run Verification</button>
  <button id="run-pred-button">Run Prediction</button>
  <br>
  <div id="verif-status"></div>
  <canvas id="chart"></canvas>

  <div id="math-explanation"></div>

</body>
<script type="text/javascript" src="../src/script.js"></script>

</html>
