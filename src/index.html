<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebraic Debugger</title>
    <link rel="stylesheet" href="main.css" />
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="../node_modules/katex/dist/katex.min.css">
</head>
<body>
    <div id="header">Algebraic Debugger</div>
    <div id="error-message">Error Detected in Line 2!</div>

    <div id="line2" class="math-line">line 2: x^3 + 5x</div> <!-- LaTeX output will be rendered here -->
    <div id="explanation-title">Here is why it is incorrect:</div>
    <div id="math-explanation"></div> <!-- LLM output will be displayed here -->
    <script src="../node_modules/katex/dist/katex.min.js"></script> <!-- KaTeX library -->
    <script src="LLM.js"></script>
    <script src="script.js"></script>
